<!DOCTYPE html>
<html>
	<head>
		<title>이미지 정렬</title>
		<style type="text/css">
			body {
				font-family: Georgia, "Times New Roman", serif;
				color: #665544;}
			img.align-left	{
				float: left;
				margin-right: 10px;}
			img.align-right	{
				float: right;
				margin-left: 10px;}
			img.medium {
				width: 250px;
				height: 250px;}
		</style>
	</head>
	<body>
		<p><img src="images/magnolia-medium.jpg" alt="Magnolia" class="align-left medium" /><b><i>목련(木蓮, Magnolia kobus)</i></b>은 세계적으로 널리 분포하는 낙엽교목으로 크고 아름다운 흰색 꽃이 핀다. 꽃눈이 붓을 닮아서 목필(木筆)이라고도 하고, 꽃봉오리가 피려고 할 때 끝이 북녘을 향한다고 해서 북향화라고 한다.</p>
		<p><img src="images/magnolia-medium.jpg" alt="Magnolia" class="align-right medium" />꽃말은 <i>자연애</i>이며 <i>북향화</i>라는 또다른 이름은 전설이 뒷받침해주고 있다. 공주가 북쪽에 사는 사나이를 좋아했다는 전설이 있는데, 그 때문에 봉우리가 필 때 끝이 <i>북쪽을 향한다</i>는 의미가 있다. </p>
	</body>
</html>
