<html>
	<head>
		<title>Width and Spacing</title>
		<style type="text/css">
			th, td {
				background-color: #dddddd;}
		</style>
	</head>
	<body>
		<table width="400" cellpadding="10" cellspacing="5">
			<tr>
				<th width="150"></th>
				<th>인출</th>
				<th>예금</th>
				<th width="150">잔고</th>
			</tr>
			<tr>
				<th>1월</th>
				<td>250.00</td>
				<td>660.50</td>
				<td>410.50</td>
			</tr>
			<tr>
				<th>2월</th>
				<td>135.55</td>
				<td>895.20</td>
				<td>1170.15</td>
			</tr>
		</table>
	</body>
</html>
