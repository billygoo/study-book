<!DOCTYPE html>
<html>
	<head>
		<title>HSLA</title>
		<style type="text/css">
			body {
				background-color: #C8C8C8;
				background-color: hsl(0, 0%, 78%);
				color: white;
				padding: 20px;
				font-family: Arial, Verdana, sans-serif;}
			h1 {
				background-color: DarkCyan;
				padding: inherit;}
			h2 {
				background-color: #ee3e80;
				padding: inherit;}
			p {
				background-color: #ffffff;
				background-color: hsla(0,100%,100%,0.5);
				color: #64645A;
				padding: inherit;}
		</style>
	</head>
	<body>
		<h1>해양 생물학</h1>
		<h2>해수의 성분</h2>
		<p>거의 모든 것은 해수에서 찾을 수 있다. 그리고 미네랄은 유기체에서뿐만 아니라 지구의 지각에서도 발견할 수 있다. 생활 양식에 영향을 미치는 가장 중요한 구성 요소는 염분, 온도, 용존 가스(주로 산소와 이산화탄소), 영양분, 그리고 pH다. 이러한 요소들은 해양 생물의 영향뿐만 아니라 구성에 따라 달라진다.</p>
	</body>
</html>
