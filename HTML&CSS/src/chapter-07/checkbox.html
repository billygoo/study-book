<html>
	<head>
		<title>Checkbox</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">
			<p>좋아하는 음악 서비스들을 선택해 주세요:
				<br />
				<input type="checkbox" name="service" value="itunes" checked="checked" /> 아이튠즈(iTunes)
				<input type="checkbox" name="service" value="lastfm" /> 라스트 FM(Last.fm)
				<input type="checkbox" name="service" value="spotify" /> 스포티파이(Spotify)
			</p>
		</form>
	</body>
</html>
