<!DOCTYPE html>
<html>
	<head>
		<title>ID 속성</title>
		<style type="text/css">
			p#pullquote {
				text-transform: uppercase;}
		</style>
	</head>
	<body>
		<p>물과 공기. 이와 같이 너무 흔한 물질은 관심을 끌기 어렵지만 우리의 존재를 가능하게 해준다.</p>
		<p id="pullquote">나는 바다를 볼 때마다 마치 내 조상의 집에 방문한 듯이 안도의 차분한 감정을 느끼며, 나는 시각의 항해를 떠난다(Every time I view the sea I feel a calming sense of security, as if visiting my ancestral home; I embark on a voyage of seeing).</p>
		<p>비밀, 물, 공기의 신비는 바다에서 바로 우리 앞에 있다.</p>
	</body>
</html>
