<!DOCTYPE html>
<html>
	<head>
		<title>CSS 이해 - 박스 내부 분석</title>
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				color: #665544;
				border: 2px solid #e7642c;
				padding: 20px;}
			h1, h2, p {
				border: 2px solid #e7642c;
				padding: 10px;
				line-height: 2em;}
			i, a, a:hover, a:visited {
				color: #665544;
				border: 2px solid #7fcbae;
				padding: 5px;}
		</style>
	</head>
	<body>
	  <h1>코티지 정원(Cottage Garden)</h1>
		<p><i>코티지 정원(cottage garden)</i>은 비공식적인 디자인, 밀식재배(密植栽培), 관상과 식용 식물의 혼합을 사용한 독특한 스타일의 정원이다.</p>
		<p>코티지 정원은 <a href="">영국</a>에서 유래됐으며 비록 1870년 <a href="">영국 부동산 정원</a>을 더 구조적이고 엄격하게 관리하기 위한 조치로 규격화된 형태가 다시 만들어졌지만 그 역사는 수 세기 전으로 거슬러 올라간다.</p>
		<p>최초의 코티지 정원은 과일 나무와 함께 야채와 허브에 중점을 두어 현재의 정원보다 더 실용적이었다.</p>
	</body>
</html>
